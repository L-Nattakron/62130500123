<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="w-screen h-screen flex justify-center items-center">
    <div class="container mx-auto max-w-sm rounded-lg overflow-hidden shadow-lg my-2 bg-white">
      <div class="relative z-10" style="clip-path: polygon(0 0, 100% 0, 100% 100%, 0 calc(100% - 5vw));">
        <img v-bind:src="profilepic" class="w-full"/>
        <div class="text-center absolute w-full" style="bottom: 4rem">
          <p class="text-white tracking-wide uppercase text-lg font-bold">{{name}}</p>
          <p class="text-gray-200 text-sm">{{account}}</p>
        </div>
      </div>
      <div  class="relative flex justify-between items-center flex-row px-6 z-50 -mt-10">
        <p class="flex items-center text-gray-400">
          <span class="inline-block w-3 h-3 bg-green-500 rounded-full mr-2"></span>online</p>
        <a v-bind:href="url" class="focus:outline-none">
          <span class="p-3 bg-red-600 rounded-full hover:bg-red-500 focus:bg-red-700 transition ease-in duration-200  transform scale-150  material-icons text-white">
            add
          </span>
        </a>
      </div>
      <div class="pt-6 pb-8 text-gray-600 text-center">
        <p>{{id}}</p>
        <p class="text-sm">{{status}}</p>
      </div>
  
      <div class="pb-10 uppercase text-center tracking-wide flex justify-around">
        <div class="posts">
          <p class="text-gray-400 text-sm">Posts</p>
          <p  class="text-lg font-semibold text-blue-300">{{post}}</p>
        </div>
        <div class="followers">
          <p class="text-gray-400 text-sm">Followers</p>
          <p class="text-lg font-semibold text-blue-300">{{followers}}</p>
        </div>
        <div class="following">
          <p class="text-gray-400 text-sm">Following</p>
          <p class="text-lg font-semibold text-blue-300">{{following}}</p>
        </div>
      </div>
    </div>
  </div>



  <!-- my profile.js -->
  <script src="./profile.js"></script>
</body>

</html>
